[DEFAULT]
log_level = INFO
history_size = 1000
max_workers = 5

[thresholds]
error_rate = 0.01    ; 1% packet error rate threshold
drop_rate = 0.01     ; 1% packet drop rate threshold
bandwidth_usage = 0.8 ; 80% of interface speed

[monitoring]
update_interval = 5  ; seconds between updates
max_alerts = 100     ; maximum alerts to keep in memory

[connections]
tracked_types = inet,inet4,inet6,tcp,tcp4,tcp6,udp,udp4,udp6
max_connections = 1000 ; per connection type